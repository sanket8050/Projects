<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock Paper Scissor</h1>
    
    <div class="choises">
        <div class="choise" id="stone">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choise" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choise" id="scissor">
            <img src="img/scissor.png" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >comp score</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg1">Play your move</p>
    </div>

    <div>
        <button id="rst">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
